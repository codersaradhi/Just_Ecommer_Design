<!DOCTYPE html>
<html lang="en">

<head>

        rel="stylesheet">
    <!-- icon -->
    <script src="https://kit.fontawesome.com/e315459fa8.js" crossorigin="anonymous"></script>
    <title>Home - Organic Store</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <!-- navgation bar -->
    <!-- logo -->
    <div id="header">
        <div class="nav_container">
            <div class="nav_container_left">
                <nav id="nav1">
                    <img class="logo" src="./images/organic-store-logo5.svg" alt="logo img">
                    <ul id="navbar_left">
                        <li><a href="#">Everything</a></li>
                        <li><a href="#">Groceries</a></li>
                        <li><a href="#">Juice</a></li>
                    </ul>
                </nav>
            </div>
            <div class="nav_container_right">
                <nav id="nav2">
                    <ul id="navbar_right">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-user"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- -----------header section------------------ -->
        <div class="header_page">
            <div class="header_page_left">
                <img class="header_photo" src="./images/organic-products-hero.png" alt="main_logo">
            </div>
            <div class="header_page_right">
                <img class="leaf_logo" src="./images/logo-leaf-new.png" alt="leaf_log">
                <h4>Best Quality Products</h4>
                <h1>Join The Organic Movement!</h1>
                <p>Join The Organic Movement: Cultivating Healthier Lives, One Seed at a Time. Nourishing Our Bodies,
                    Sustaining Our Planet</p>
                <button class="shopnow"><i class="fa-solid fa-cart-shopping"></i> SHOP NOW</button>
            </div>
        </div>
    </div>
    <!-- -----------testemonial------------- -->
    <div class="outer_testimonial">

        <div class="inner_testimonial">
            <div class="box1 boxes">
                <i class="fa-solid fa-truck"></i>
                <div class="text">
                    <h5>Free Shipping</h5>
                    <p>Above 500rs Only</p>
                </div>

        <i class="fa-solid fa-address-book"></i>

            <div class="box2 boxes"></div>
